apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/p7s1qa/sevenfacette-jvm"
    }
    jcenter()
}

dependencies {
    implementation ("de.p7s1.qa.sevenfacette:core-jvm:1.1.2")
    implementation ("de.p7s1.qa.sevenfacette:web-jvm:1.1.2")

    // Cucumber
    implementation 'io.cucumber:cucumber-java8:5.6.0'
    implementation 'io.cucumber:cucumber-junit:5.6.0'

    implementation 'com.assertthat:selenium-shutterbug:0.9.4'

    implementation 'org.seleniumhq.selenium:selenium-api:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-support:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
}

repositories {
    mavenCentral()
}
